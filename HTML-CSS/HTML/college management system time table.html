<!DOCTYPE html>
<html>

</head>
<body>

	<div>
		<center>
		<table border="1px solid black" bgcolor="red">

				<td colspan="2" bgcolor="cyan">Day & Time</td>

				<td rowspan="5" bgcolor="yellow">None</td>
			</tr>
			<tr>
				<td>Tuesday</td>
			</tr>
			<tr>
				<td>Wenasday</td>
				<td>DS</td>
				
			</tr>
			<tr>
				<td>Thersday</td>
				<td>.NET</td>
				
			</tr>
			<tr>
				<td>Friday</td>
				<td>CD</td>
				
			</tr>
		</table>
	</center>
	</div>


</body>
</html>

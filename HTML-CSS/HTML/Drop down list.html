<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DropDown list</title>
</head>
<body>

	<form>
		<label for="subjects">Select your particular subject:</label>
		<select name="subjects">

			<option>JAVA</option>
			<option>PYTHON</option>
			<option>.NET</option>
			<option>PHP</option>

		</select>
		<br><br>
		<input type="submit" name="Submit">
	</form>

</body>
</html>

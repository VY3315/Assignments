<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fill form</title>
	<style type="text/css">
		*
		{
			margin: 20px;

		}
		form
		{
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<form><fieldset>
		<legend>personal information</legend>
		  <center><h3>REGSTRATION FORM</h3></center>
		 <center>
		 <table>
		 	
		 	<tr>
		 		<td>first name</td>
		 		<td> <input type="text" name="fname" placeholder="type your name"></td>
		 	</tr>
		 	<tr>
		 		<td>Last name</td>
		 		<td> <input type="text" name="lname" placeholder="type your surname"></td>
		 	</tr>
		 	<tr>
		 		<td>mobile</td>
		 		<td> <input type="number" name="number" placeholder="+91"></td>
		 	</tr>
		 	<tr>
		 		<td>E-mail</td>
		 		<td> <input type="email" name="mail" placeholder="@gmail.com"></td>
		 	</tr>
		 	<tr>
		 		<td>gender</td>
		 		<td> <input type="radio" name="male">male
		 			<input type="radio" name="female">female
		 			<input type="radio" name="others">others
		 		</td>
		 	</tr>
		 	<tr>
		 		<td>languages</td>
		 		<td> <input type="radio" name="hindi" checked>hindi
		 			<input type="radio" name="english">english
		 			<input type="radio" name="gujarati">gujarati
		 		</td>
		 	</tr>
		 	<tr>
		 		<td>DOB</td>
		 		<td><input type="date" name="dob"></td>
		 	</tr>
		 	<tr>
		 		<td>password</td>
		 		<td><input type="password" name="pwd" placeholder="@#$%^&*"></td>
		 	</tr>
		 	 <tr>
		 	<td></td>
		 	<td><input type="submit" name="submit">
		 		<input type="reset" name="reset">
		 	</td>
		 </tr>
		 </table>
		 	</center>
		 </fieldset>
	</form>

</body>
</html>

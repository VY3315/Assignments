<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		table
		{
			background-color: lightcyan;
			border: 3px solid;
			border-color: red;
			border-left-color: blue;
			border-right-color: green;
			border-bottom-color: orange;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}





	</style>
</head>
<body>

<form>
	<table>
		<tr>
			<td><u><h1>Registration Form</h1></u></td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="first"></td>
		</tr>
		<tr>
			<td>Middle Name</td>
			<td><input type="text" name="middle"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="last"></td>
		</tr>
		<tr>
			<td>Contact Number</td>
			<td><input type="number" name="mobile"></td>
		</tr>
		<tr>
			<td>Email ID</td>
			<td><input type="mail" name="mail"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="male">Male
			<input type="radio" name="female">Female
			<input type="radio" name="other">Other</td>
		</tr>
		<tr>
			<td>Known Languages</td>
			<td><input type="checkbox" name="gujarati" checked>Gujarati
			<input type="checkbox" name="english">English
			<input type="checkbox" name="hindi">Hindi</td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td><input type="date" name="dob"></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td>Select Your District</td>
			<td>
				<select>
					<option>Ahmedabad</option>
					<option>Gandhinagar</option>
					<option>Bhavnagar</option>
					<option>Surat</option>
					<option>Kachh</option>
					<option>Banashkantha</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Choose File</td>
			<td><input type="file" name="file"></td>
		</tr>
		<tr>
		<td>Remarks</td>
		<td><textarea></textarea></td>
		</tr>
		<tr>
			<td><input type="submit" name="sybmit"></td>
			<td><input type="reset" name="reset"></td>
		</tr>
	</table>
</form>





</body>
</html>
